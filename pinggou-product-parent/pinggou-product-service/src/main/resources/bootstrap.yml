eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    #为当前服务器添加实例的标识
    instance-id: pinggou-product-9001.com
    prefer-ip-address: true
spring:
  profiles:
      #开发环境
      active: dev
  cloud:
    config:
      name: application-product #github上面名称
      profile: ${spring.profiles.active} #环境 java -jar -D xxx jar
      label: master #分支
      discovery:
        enabled: true #从eureka上面找配置服务
        service-id: pinggou-config-server #指定服务名
      #uri: http://127.0.0.1:1299 #配置服务器 单机配置